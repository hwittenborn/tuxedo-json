<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Generator</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #121212; /* Dark background */
            color: #b39ddb; /* Light Purple Text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #1c1c27; /* Slightly lighter dark container */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 800px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #9575cd; /* Darker Purple for Labels */
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #37374a; /* Darker Border */
            background-color: #28283a; /* Dark Input Background */
            color: #b39ddb;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .add-dependency-btn {
            background-color: #4a148c; /* Dark Purple */
            color: #ede7f6; /* Very Light Purple */
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: background-color 0.3s ease;
        }

        .add-dependency-btn:hover {
            background-color: #6a1b9a; /* Slightly lighter purple on hover */
        }

        .dependency-input-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .remove-dependency-btn {
            background-color: #303f9f; /* Dark Indigo */
            color: #e8eaf6; /* Light Indigo */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 0.3rem 0.4rem;
            transition: background-color 0.3s ease;
        }

        .remove-dependency-btn:hover {
            background-color: #3f51b5; /* Slightly lighter indigo on hover */
        }

        .generate-btn {
            background-color: #3949ab; /* Dark Blue */
            color: #e8eaf6;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }

        .generate-btn:hover {
            background-color: #5c6bc0; /* Slightly lighter blue on hover */
        }

        .output-block {
            background-color: #28283a;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
            overflow-x: auto;
            position: relative;
        }

        .output-block pre {
            margin: 0;
        }

        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: #4a148c;
            color: #ede7f6;
            padding: 0.25rem 0.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background-color 0.3s ease;
        }

        .copy-btn:hover {
            background-color: #6a1b9a;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>JSON Generator</h1>

        <div class="form-group">
            <label for="commentary">Commentary:</label>
            <textarea id="commentary"></textarea>
        </div>

        <div class="form-group">
            <label for="template">Template:</label>
            <input type="text" id="template">
        </div>

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title">
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description"></textarea>
        </div>

        <div class="form-group">
            <label for="additional_dependencies">Additional Dependencies:</label>
            <div id="dependencies-container">
                </div>
            <button type="button" id="add-dependency" class="add-dependency-btn">+</button>
        </div>

        <div class="form-group">
            <label for="has_additional_dependencies">Has Additional Dependencies:</label>
            <input type="text" id="has_additional_dependencies">
        </div>

        <div class="form-group">
            <label for="install_dependencies_command">Install Dependencies Command:</label>
            <input type="text" id="install_dependencies_command">
        </div>

        <div class="form-group">
            <label for="port">Port:</label>
            <input type="number" id="port">
        </div>

        <div class="form-group">
            <label for="file_path">File Path:</label>
            <input type="text" id="file_path">
        </div>

        <div class="form-group">
            <label for="code">Code:</label>
            <textarea id="code"></textarea>
        </div>

        <button type="button" id="generate" class="generate-btn">Generate JSON</button>

        <div class="output-block" id="output" style="display: none;">
            <pre><code id="json-output"></code></pre>
            <button class="copy-btn" id="copy-button">Copy</button>
        </div>
    </div>

    <script>
        const generateBtn = document.getElementById('generate');
        const outputDiv = document.getElementById('output');
        const jsonOutput = document.getElementById('json-output');
        const addDependencyBtn = document.getElementById('add-dependency');
        const dependenciesContainer = document.getElementById('dependencies-container');
        const copyButton = document.getElementById("copy-button");

        // Function to create a dependency input group
        function createDependencyInputGroup() {
            const dependencyInputGroup = document.createElement('div');
